<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Forum</title>
</head>

<body>
    <h1 hidden id="accountLabel"></h1>
    <button id="connectionButton">Connect</button>

    <div hidden id="dapp">
        <button id="getPostsButton">Get posts</button>
        <br>
        <textarea id="postInput"></textarea>
        <br>
        <button id="makePostButton">Make post</button>
        <br>
        <button id="clearPostButton">Clear posts</button>

        <label for="authorFilter">Show posts:</label>
        <select id="authorFilter">
            <option value="all">All authors</option>
            <option value="mine">Only mine</option>
        </select>


        <div id="posts"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/web3@4.16.0/dist/web3.min.js"></script>
    <script src="./contract_abi.js"></script>
    <script src="./index.js"></script>
</body>

</html>
